<html>
  <head>
    <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script type="text/javascript" src="cookies.js"></script>
    <script src="libraries/keycloak.js"></script>
    <script src="libraries/keycloak.authz.js"></script>
    <script src="messages.js" type="text/javascript"></script>
    <script type="text/javascript" src="ums-config.js"></script>
    <script type="text/javascript" src="app.js"></script>


    <!-- <script type="text/javascript" src="/auth/js/keycloak.js"></script> -->

    <link
    href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
    rel="stylesheet"
    id="bootstrap-css"
  />
  <link
  rel="stylesheet"
  href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
/>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <div class="login-box">
      <div class="login-box-body">
        <div class="form-group has-feedback">
          <button class="btn btn-block btn-lg btn-red" onclick="MainApp.keycloakLogin()">
            <i class='fab fa-google-plus'></i>
            <span> SIGN IN USING DELHIVERY ID</span>
          </button>
        </div>
        <div class="or-class">OR</div>
        <div id="otp-send-screen">
          <div class="form-group has-feedback">
            <input
              type="text"
              name="phone_number"
              value=""
              placeholder="Phone Number"
              class="form-control"
              ize="30"
              id="phone_number"
              onkeyup="MainApp.validateMobileNumber()"
            />
            <span><font color="red"></font></span>
          </div>
          <!-- /.col -->
          <div class="button-full-width">
            <div class="col-xs-12">
              <input
                type="button"
                name="sendOtp"
                value="SEND OTP"
                onclick="MainApp.sendOtp()"
                id="sendOtp"
                class="btn btn-primary btn-block btn-flat"
                disabled
              />
            </div>
          </div>
        </div>

        <div id="verify-otp-screen">
          <div class="form-group has-feedback">
            <input
              type="text"
              name="otp_verify"
              class="form-control"
              id="otp"
              placeholder="Enter OTP Number"
              onkeyup="MainApp.checkValidOtp()"
            />
            <span><font color="red"></font></span>
          </div>
          <!-- /.col -->
          <div class="button-full-width">
            <div class="col-xs-12">
              <input
                type="button"
                name="otp-verify"
                id="verifyOtp"
                value="LOGIN"
                class="btn btn-primary btn-block btn-flat"
                onclick="MainApp.verifyOtp()"
                disabled
              />
            </div>
          </div>
          <div id="resend-otp">
            <div id="countdown"></div>
          </div>
        </div>
    </div>
  </body>
  <script>

  $(window).load(function () {
    MainApp.checkAuthenticated();
  });
  </script>
</html>
